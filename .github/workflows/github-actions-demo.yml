name: GitHub Actions Demo
on:
  push:
    branches: 
      - main
      - day-1
    paths-ignore: 
      - '.github/**'  
  pull_request:
    branches:
      - main
    paths-ignore: 
      - '.github/**'
  workflow_dispatch:
  schedule:
    - cron: '15 18 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build project
        run: |
          echo "The event that triggered this workflow is ${{ github.event_name }}"
          echo "The name of the branch is ${{ github.ref }}" 
          git ls-files
